- name: Install RHEL Packages
  hosts: web
  become: yes
  tasks:
    - name: install epel-release
      yum:
        name: epel-release
        state: latest

    - name: Install a list of packages with a list variable
      yum:
        name: "{{ packages }}"
      vars:
        packages:
        - httpd
        - httpd-tools
